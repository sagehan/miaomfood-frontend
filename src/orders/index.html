<!doctype html>
<html>
<head>
  <title>喵姆餐厅•订单详情</title>
  <meta charset="utf-8" />
  <link rel="alternate" type="application/ld+json" title="JSON-LD representation of this site" href="/static/about.jsonld" />
  <link rel="canonical" href="https://miaomfood.com" />
  <meta name="description" content="好多好多的芝士和肉，给你认真生活的力量！" />
  <meta name="keywords" content="喵姆餐厅 喵姆 Miaom pizza 快餐 美味 乌鲁木齐快餐 披萨 焗饭 小吃 烤翅" />
  <meta name="viewport" content="initial-scale=1.0, width=device-width, maximum-scale=1, user-scalable=0" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
  <article id="order" class="panel">
    <header id="topbar" class="panel__hd">
      <h1 class="head-branding">
        <a href="https://miaomfood.com">
          <img class="branding-logo" src="../static/imgs/logo.svg" alt="Logo" />
        </a>
        订单详情
      </h1>
    </header>
    <aside id="status-bar" class="line-item">
      <nav>
        <ul>
          <li class="step-bullet">
            <a href="#times" class="step-label">下单</a>
            <b class="step-time"><time datetime="12:26">12:26</time></b>
          </li>
          <li class="step-bullet is-active">
            <a href="#items" class="step-label">备餐</a>
            <b class="step-time"><time datetime="12:29">12:29</time></b>
          </li>
          <li class="step-bullet">
            <a href="#customer" class="step-label">配送</a>
          </li>
          <li class="step-bullet">
            <a href="#complete" class="step-label">送达</a>
          </li>
        </ul>
      </nav>
    </aside>
    <main class="panel__bd">
      <section id="times" class="line-item">
        <small>订单编号: {{orderNumber}}</small>
        <small>下单时间：<time class="datetime" :datetime="orderDate">{{orderDate}}</time></small>
      </section>

      <section id="items" class="step-wrap">
        <table class="cart-items">
          <caption class="step__hd">订购信息</caption>
          <thead>
            <tr>
              <th>餐品</th><th>单价</th><th>数量</th><th>金额</th>
            </tr>
          </thead>
          <tbody>
            <template v-for="i in orderedItems">
              <tr class="h-item">
                <td class="p-name">{{i.productID.name}}({{i.offers.name}})</td>
                <td class="spec-price">{{i.offers.price}}</td>
                <td class="qty">{{i.orderQuantity}}</td>
                <td class="sub-total money">{{i.offers.price * i.orderQuantity}}</td>
              </tr>
            </template>
          </tbody>
        </table>
      </section>

      <section id="customer" class="step-wrap">
        <h1 class="step__hd line-item">配送信息</h1>
        <ol class="step__bd line-item">
          <li class="line-item">
            <span>称呼：</span>
            <span>{{customer.name}}</span>
          </li>

          <li class="line-item">
            <span>手机：</span>
            <span>{{customer.telephone}}</span>
          </li>

          <li class="line-item">
            <span>地址：</span>
            <span>{{customer.address}}</span>
          </li>
        </ol>
      </section>

      <section id="complete" class="step-wrap">
        <input >
        </input>
      </section>
    </main>
  </article>
  <footer>
    <p class="copyright">
      <small>Copyright 2017 &copy; <b>miaomfood.com</b> 乌鲁木齐市喵姆餐厅版权所有</small>
    </p>
  </footer>
  <!-- script src="https://unpkg.com/vue"></script -->
</body>
</html>
